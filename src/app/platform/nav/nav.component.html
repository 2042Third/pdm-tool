<mat-drawer-container>
  <mat-drawer  class="drawer-styles" #drawer mode="side" hasBackDrop="false" opened="true">
      <font class="title-font" bold="true">PDM Notes</font>
      <p color="secondary" class="title-break"> </p>
      <br >
      <button routerLink="./notes" routerLinkActive="active" mat-icon-button color="secondary" (click)="toNotes()" class="icons">Notes</button><br>
      <button routerLink="./chat" routerLinkActive="active" mat-icon-button color="secondary" (click)="toChat()" class="icons">Chat</button><br>
      <button routerLink="./signin" routerLinkActive="active" mat-icon-button color="secondary" (click)="toSignin()" class="icons">User</button><br>
      <p class="terminal">
        {{signin_stat_str}}
      </p>

  </mat-drawer>
  <mat-drawer-content class="platf">
    <nav >
      <button mat-icon-button color="secondary" (click)="drawer.toggle()" class="icons">
        <mat-icon>menu</mat-icon>
      </button>
      <h5 class="title secondary-font"></h5>
      <!-- <fa-icon class="icons" [icon]="faLightbulb"  (click)="toggleTheme()"></fa-icon> -->
    </nav>
    <router-outlet ></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
