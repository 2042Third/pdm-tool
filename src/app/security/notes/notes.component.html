
<div class="note-box">
  <mat-divider></mat-divider>
  <input #headContent (keyup)="notesSaveHead()"
         placeholder="{{head_placeholder}}" [(ngModel)]="head_content"
  >
  <textarea
    #mainContent
    matInput
    type="text"
    (keyup)="notesSave()"
    [(ngModel)]="content"
    class="inputClass2"
  >
  </textarea>
  <div [hidden]="true">{{note_status}}</div>
</div>
